<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de eventos do JS</title>
    <style>
        body{
            display: flex;
        }

        div#bloco{
            font: normal bolder 1em 'arial';
            background-color: rgb(39, 104, 104);
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            color: white;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="bloco">
        Passe o mouse aqui!
    </div>

    <script>
        var b = document.getElementById('bloco')
        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)
        b.addEventListener('mousedown', segurar)

        function clicar(){
            b.innerText = 'Clicou!'
            b.style.backgroundColor = 'red'
        }

        function entrar(){
            b.innerText = 'Clique aqui...'
        }

        function sair(){
            b.innerText = 'Saiu!!'
            b.style.backgroundColor = 'rgb(39, 104, 104)'
        }

        function segurar(){
            b.innerText = 'Solte o clique do mouse!'
            b.style.backgroundColor = 'orange'
        }
    </script>

</body>
</html>
