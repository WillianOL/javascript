<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de paises</title>
</head>
<body>
    <h1>Identificação de países</h1>
    Digite seu pais de origem:  <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Identificar" onclick="identificar()">
    <div id="resultado">

    </div>

    <script>
        function identificar(){
            var dado = document.querySelector('#txtpais')
            var pais = String(dado.value)
            var res = document.querySelector('#resultado')
            res.innerHTML = `<p>Seu pais é <strong>${pais}</strong>.</p>`
            if( pais == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro, bem vindo de volta!</p>'
            } else{
                res.innerHTML += '<p>Você é estrangeiro, seja bem vindo!</p>'
            }
        }
    </script>
</body>
</html>
