<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>

        body{
            background-image: linear-gradient(to right, rgb(30, 7, 92), rgb(62, 5, 80));
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Seu nome em diferentes formas</h1>
    <p>Tratamento de strings</p>

    <script>
        let nome = window.prompt('Qual é o seu nome? ')
        document.write(`Número de letras do seu nome é: ${nome.length}. <br> Seu nome em maiúsculas é: ${nome.toUpperCase()}. <br> Seu nome em minusculas é: ${nome.toLowerCase()}`) // Esses comandos são para deixar strings em letras maiúscolas ou minúsculas.
    </script>
</body>
</html>
