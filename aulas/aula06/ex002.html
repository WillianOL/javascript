        body{
            background-color: rgb(3, 29, 54);

<body>
    <h1>Primeiro Script em JavaScript</h1>
    <p>Ritual do Curso em Video...   Olá, Mundo!</p>

    <script>
        //Podemos adicionar um comentário com as "//" em uma única linha.
        /*
        E nesta formatação, podemos
        adicionar
        varias 
        linhas de comentario 
        ;)
        */
        var nome = window.prompt('Qual é o seu nome?') // Este comando irá perguntar seu nome e armazenar dentro da variavel.
        Number.parseInt(window.alert('É uma prazer te conhecer, ' + nome + '!')) // O sinal de + irá concatenar(juntar) a vareavel com a frase.
        
        
    </script>
