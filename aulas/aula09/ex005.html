<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            font-size: 16pt;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .exemplos{
            width: 200px;
            color: black;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Estudos sobre DOM</h1>
    <p><strong>Resultado</strong></p>
    <p>Aprendendo os conceitos sobre o DOM</p>
    <div id="resId" class="exemplos">
        Seleção por ID
    </div>
    <div name="resName" class="exemplos">
        Seleção por Name
    </div>
    <div class="resClass exemplos">
        Seleção por classe
    </div>
    <div id="resQuery" class="exemplos">
        Seleção por QuerySelector
    </div>

    <script>
        //Com o Js, podemos manipular os elementos DOM e fazermos o que quisermos com eles.

        let fundo = document.body //Dentro da vareavel "fundo" pegamos o elemento body.
        fundo.style.background = "rgb(6, 6, 37)" //Através da vareavel, modificamos o estilo do body que está armazenado nela

        let p01 = document.getElementsByTagName('p')[0] //Selecionando o "p" através da TagName(por MARCA).
        document.write(p01.innerHTML) //Colocando o que está escrito em p01 no documento. 

        let DivResId = document.getElementById('resId') //Selecionando um item por ID.
        DivResId.style.background = "yellow" //Trocando o fundo da DIV que está na vareável.

        let DivResName = document.getElementsByName("resName")[0] //Selecionando um item por NAME.
        DivResName.style.background = "red" //Trocando o fundo da DIV que está na vareável 

        let DivResClass = document.getElementsByClassName("resClass")[0] //Selecionando um item por CLASS.
        DivResClass.style.background = 'green' //Trocando o fundo da DIV que está na vareável.

        let DIvResQuery = document.querySelector('#resQuery') //Seleioando um item por QuerySelector. Usa a sintax do CSS.
        DIvResQuery.style.background = 'orangered' //Trocando o fundo da DIV.
    </script>
</body>

</html>
