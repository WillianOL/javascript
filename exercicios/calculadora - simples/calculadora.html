<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="numb1" id="numb1"> +
    <input type="number" name="numb2" id="numb2"> 
    <input type="button" value="Calcular" id="botão" onclick="calcular()">
    <div id="res">
        Resultado:
    </div>

    <script>
        function calcular(){
            var numb1 = document.getElementById('numb1')
            var numb2 = document.getElementById('numb2')
            var res = document.getElementById('res')
            var n1 = Number(numb1.value)
            var n2 = Number(numb2.value)
            var s = n1 + n2
            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} é:  ${s}.`
        }

    </script>
</body>
</html>
