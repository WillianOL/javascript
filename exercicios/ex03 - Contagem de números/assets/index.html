<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de números</title>
    <link rel="stylesheet" href="../styles/estilo.css">
</head>
<body>
    <h1>Vamos contar</h1>
    <section class="conteiner">
        <div class="ConteinerInputs">
            <div class="StyInputs">
                <label for="nInicio">Início: </label>
                <input type="number" name="nInicio" id="NumberInicio">
            </div>
            <div class="StyInputs">
                <label for="NumberFim">Fim: </label>
                <input type="number" name="nFim" id="NumberFim">
            </div>
            <div class="StyInputs">
                <label for="NumberPasso">Passo: </label>
                <input type="number" name="nPasso" id="NumberPasso">
            </div>
        </div>

        <div class="BtnConteiner">
            <input type="button" value="Contar" id="BtnContar">
        </div>

        <hr>

        <div id="resultado">
            
        </div>
    </section>

    <script src="back-end.js"></script>
</body>
</html>
